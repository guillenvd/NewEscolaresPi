 <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> Busqueda de Alumnos</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="col-sm-offset-1 col-md-offset-1  col-lg-offset-1 col-sm-5 col-md-5 col-lg-5">
            <div class="well text-center">
              <h3 >Datos del Alumno</h3>
				<form role="form" >
					<div class="form-group" disabled>
                        <label>Ficha de inscripción</label>
                        <input class="form-control" id="alumnoMatricula">
                        <p class="help-block">Matricula del alumno</p>
                    </div>
					<div class="col-md-12 col-xs-12" id="alerts">
                    </div>
		        </form>
		        <button type="submit" class="btn btn-primary" onclick="_Alumnos.getAlumno();">	Buscar
		        </button>


            </div>
        </div>

        <div class="col-sm-offset-1 col-md-offset-1  col-lg-offset-1 col-sm-5 col-md-5 col-lg-5">
            <div class="well">
                <h3  class="text-center">Datos del Alumno</h3>
					<table class="table table-bordered table-striped" style="background-color: white;"> 
						<tbody> 
							<tr> 
								<th>Nombre</th>
								<td id="nombreAlumno">-</td>
					 		</tr> 
							<tr> 
								<th>Carrera</th>
								<td id="carreraAlumno">-</td>
					 		</tr>
							<tr> 
								<th>Fecha de atención</th>
								<td id="fechaAlumno">-</td>
					 		</tr>
							<tr> 
								<th>Turno</th>
								<td id="turnoAlumno">-</td>
					 		</tr>
							<tr> 
								<th>Estado</th>
								<td id="estadoAlumno">-</td>
					 		</tr>

					 	</tbody> 
					</table>
            </div>
        </div>
	</div>
</div>


<!-- /.row -->
